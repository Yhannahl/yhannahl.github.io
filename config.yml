baseURL: https://yhannahl.github.io/
languageCode: zh-cn #en-us
title: Yihan's Website
theme: PaperMod

enableInlineShortcodes: true #允许内联短码
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45 # 谷歌统计
# Copyright: Yihan

paginate: 5    # 每页显示的文章数
summaryLength: 140 # 文章概览的自字数，默认70
minify:
    disableXML: true
    # minifyOutput: true

permalinks: #浏览器链接显示方式
  post: "/:title/"
  # post: "/:year/:month/:day/:title/"

defaultContentLanguage: en # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: true

languages:
    en:
      languageName: "English"
      contentDir: content/en
      weight: 1

      profileMode:
        enabled: true
        title: 娄忆晗 Yihan Lou
        subtitle: "👏🏼 Welcome to my website !<br/>👇 Contact me here :-)"
        imageUrl: "img/portrait.jpg" #图片放在static/img/portrait.jpg
        imageTitle: (Hannah)
        imageWidth: 150
        imageHeight: 150
        buttons:
          - name: 🙋🏻‍♀️ About
            url: about
          - name: 💽 Projects
            url: projects 
          - name: 🏞️ Plogs
            url: plogs
      menu:
        main:
          - identifier: about
            name: 🙋🏻‍♀️ About
            url: about
            weight: 1         
          - identifier: home
            name: 🏠 Home
            url: /
            weight: 2          
          - identifier: projects
            name: 💽 Projects
            url: projects
            weight: 3    
          - identifier: plogs
            name: 🏞️ Plogs
            url: plogs
            weight: 4
          #- identifier: comments
            #name: 🔖 Comments
            #url: comment/comments
            #weight: 5  

           
          - identifier: search
            name: 🔍 Search
            url: search
            weight: 7


outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    # description: "这是一个纯粹的博客......"
    author: HannahLou
    # author: ["Me", "You"] # multiple authors
    defaultTheme: dark  # defaultTheme: light or  dark 
    disableThemeToggle: false
    DateFormat: "2006-01-02"
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecialistPost: true
    disableScrollToTop: false
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    hideFooter: false # 隐藏页脚
    ShowWordCounts: true
    VisitCount: true

    ShowLastMod: true #显示文章更新时间

    ShowToc: true # 显示目录
    TocOpen: true # 自动展开目录

    comments: true
    
    socialIcons:
        - name: instagram
          url: "https://www.instagram.com/yhannah.l/"
        - name: email
          url: "mailto:hannahlou@foxmail.com"
        
        #- name: behance
          #url: "https://www.behance.net/yihanlou1"



    # editPost:
    #     URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
    #     Text: "Suggest Changes" # edit text
    #     appendFilePath: true # to append file path to Edit link

    
    assets:
        favicon: "img/portrait.jpg"
        favicon16x16: "img/portrait.jpg"
        favicon32x32: "img/portrait.jpg"
        apple_touch_icon: "img/portrait.jpg"
        safari_pinned_tab: "img/portrait.jpg"

    analytics:
        google:
           SiteVerificationTag: ""

    label:
        text: "Yihan's Website"

    cover:
        hidden: false # hide everywhere but not in structured data
        hiddenInList: false # hide on list pages and home
        hiddenInSingle: false # hide on single page
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary"]

    #twikoo:
    #version: 1.5.8 # 填写twikoo版本号
    #id:  # 填写自己的twikoo id
    #region:  # 环境地域，默认为 ap-shanghai，如果您的环境地域不是上海，需传此参数，请看twikoo官方文档

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
    highlight:
        # anchorLineNos: true
        codeFences: true  
        guessSyntax: true
        lineNos: true
        # noClasses: false
        # style: monokai
        style: darcula

        # codeFences：代码围栏功能，这个功能一般都要设为 true 的，不然很难看，就是干巴巴的-代码文字，没有颜色。
        # guessSyntax：猜测语法，这个功能建议设置为 true, 如果你没有设置要显示的语言则会自动匹配。
        # hl_Lines：高亮的行号，一般这个不设置，因为每个代码块我们可能希望让高亮的地方不一样。
        # lineNoStart：行号从编号几开始，一般从 1 开始。
        # lineNos：是否显示行号，我比较喜欢显示，所以我设置的为 true.
        # lineNumbersInTable：使用表来格式化行号和代码,而不是 标签。这个属性一般设置为 true.
        # noClasses：使用 class 标签，而不是内嵌的内联样式


privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true

